<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>two boxes</title>
    </head>
    <style>
        .parent1{
            height:100vh;
            width:200vh;
            background-color:white;
            display:flex;
            flex-direction:row;
            justify-content:space-evenly;
            flex-wrap:wrap;
            text-align:center;
            align-content:center;
        }
        .parent2{
            height:300px;
            width:500px;
            background-color:white;
            display:flex;
            flex-direction:column;
        }
        .parent3{
            height:300px;
            width:500px;
            background-color:white;
            display:flex;
            flex-direction:row;
        }
    </style
    <body>
     <div class="parent1">
        <div class="parent3">
            <div style="height:100%;width:125px;background-color:rgb(120, 214, 226);"></div>
            <div style="height:100%;width:125px;background-color:rgb(226, 136, 120);"></div>
            <div style="height:100%;width:125px;background-color:rgb(228, 185, 93);"></div>
            <div style="height:100%;width:125px;background-color:rgb(42, 182, 140);"></div>

            </div>
            <div class="parent2">
                <div style="height:100px;width:100%;background-color:white;display: flex;flex-direction:row;">
                    <div style="width:400px;height:100px;background-color:rgb(0, 255, 242);border-right:3px solid white;border-bottom:3px solid white;"></div>
                    <div style="height:100px;width:100px;background-color:rgb(214, 81, 63);"></div>
                </div>
                <div style="height:200px;width:100%;background-color:white;display: flex;flex-direction:row;">
                    <div style="height:200px;width:300px;background-color:rgb(236, 196, 109);border-right: 3px solid white;border-top: 3px solid white;"></div>
                    <div style="height:200px;width: 100px;background-color:rgb(165, 201, 218);border-right:3px solid white;border-top:3px solid white;"></div>
                    <div style="height:202px;width: 100px;background-color:rgb(214, 81, 63);"></div>
                    </div>
                </div>
        </div>
    </body>
</html>
